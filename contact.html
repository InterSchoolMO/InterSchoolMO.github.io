<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ISMO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./assets/images/ISMO.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="./"><img src="./assets/images/ISMO.png" alt="ISMO Logo" class="logo-img"></a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/team">Team</a>
            <a href="/eligibility">Eligibility</a>
            <a href="/results">Results</a>
            <a href="/problems">Past Problems</a>
            <a href="/contact" class="active">Contact</a>
            <a href="/join">Join Us</a>
        </div>
    </nav>

    <main>
        <section class="contact" style="min-height: calc(100vh - 140px);">
            <h2>CONTACT US</h2>
            <p class="contact-email">interschoolmo@gmail.com</p>
            <div class="contact-container">
                <form action="https://formspree.io/f/xyzzdpnd" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name *</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Type the subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ISMO. All rights reserved.</p>
    </footer>
</body>
</html>
